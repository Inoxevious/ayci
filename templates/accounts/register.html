{% extends 'registration/base.html' %}

{% load static %}

{% block title %} | Register {% endblock %}

{% block content %}


<section id="register" class="bg-light py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-header bg-secondary text-white">
                  <h4 style="padding-left: 40%;">
                      <!-- Logo -->
            <a href="{% url 'index' %}" class="navbar-brand d-flex">
              <img  src="{% static 'logo.png' %}" height="50px" />
            </a>
            <!-- End Logo --> Register</h4>
                </div>
                <div class="card-body">
                  <!-- Alert -->
                  {% include 'partials/_alerts.html' %}
                    <form action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                      <div class="form-group">
                      <label for="first_name">First Name</label>
                      <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="last_name">Last Name</label>
                      <input type="text" name="last_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" name="username" class="form-control" required>
                    </div>
                   
                    <div class="form-group">
                     Country
                      <select name="country" class="form-control" required>
                        <option selected="true" disabled="disabled">Country (All)</option>
                        {% for key,value in countries_choices.items %}
                        <option value="{{ key }}"
                        {% if key == values.country %}
                          selected
                        {% endif %}
                        >{{ value }}</option>
                      {% endfor %}
                      </select>
                    </div>
                   
                    <div class="form-group">
                      Article Writer
                      <select name="writer" class="form-control" required>
                        <option selected="true" disabled="disabled">Article Writer</option>
                        {% for key,value in writer_choices.items %}
                        <option value="{{ key }}"
  
                        {% if key == values.writer %}
                          selected
                        {% endif %}
                        
                        >{{ value }}</option>
                      {% endfor %}
                      </select>
                    </div>

                    <div class="form-group">
                      Delegation Role
                      <select name="role" class="form-control" required>
                        <option selected="true" disabled="disabled">Delegation Role</option>
                        {% for key,value in role_choices.items %}
                        <option value="{{ key }}"
  
                        {% if key == values.role %}
                          selected
                        {% endif %}
                        
                        >{{ value }}</option>
                      {% endfor %}
                      </select>
                    </div>
                  
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="password2">Password</label>
                      <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Confirm Password</label>
                      <input type="password" name="password2" class="form-control" required>
                    </div>
                    <input type="submit" value="Register" class="btn btn-secondary btn-block">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

{% endblock%}
