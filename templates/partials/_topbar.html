{% load static %}
 <!-- Top Bar -->
     <section id="top-bar" class="p-3">
         <!-- Top Bar -->
         <div class="u-header__section g-brd-bottom g-brd-gray-light-v4 g-py-18">
          <div class="container">
            <div class="row align-items-center">
              <!-- Logo -->
              <div class="col-md-3 g-hidden-md-down">
                <a href="{% url 'index' %}" class="navbar-brand d-flex">
                  <img src="{% static 'logo.png' %}" height="120px" />
                </a>
              </div>
              <!-- End Logo -->
            
              <!-- Search Form -->
              <div class="col-6 col-md-5">
                <form class="input-group rounded">
                  <input class="form-control g-brd-secondary-light-v2 g-brd-primary--focus g-color-secondary-dark-v1 g-placeholder-secondary-dark-v1 g-bg-white g-font-weight-400 g-font-size-13 g-px-20 g-py-12" type="text" placeholder="Search the entire site">
                  <span class="input-group-append g-brd-none g-py-0 g-pr-0">
                    <button class="btn u-btn-white g-color-primary--hover g-bg-secondary g-font-weight-600 g-font-size-13 text-uppercase g-py-12 g-px-20" type="submit">
                      <span class="g-hidden-md-down">Search</span>
                      <i class="g-hidden-lg-up fa fa-search"></i>
                    </button>
                  </span>
                </form>
              </div>
              <!-- End Search Form -->

              
              {% if user.is_authenticated %}
              <div class="col-1"
              {% if 'dashboard' in  request.path  %}
                  class="nav-item active mr-3"
              {% else %}
              class="nav-item mr-3"
              {% endif %}
            >
              <a class="nav-link" >
                <img  src="{% static 'logo.png' %}" height="50px" /> Welcome, {{user.role}}  {{user.username}}</a>
                
            </div>
            <div class="col-1">
              <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
                <i class="fas fa-sign-out-alt">Logout</i>
              </a>
              <form action="{% url 'logout' %}" method = "POST" id ="logout">
                {% csrf_token %}
                <input type="hidden">
              </form>
            </div>
            {% else %}
              <!-- Account -->
              <div class="col-1">
                <a class="nav-link g-color-secondary-dark-v1" href="{% url 'login'%}?next={{request.path}}">Login</a>
                  
                
              </div>
              <div class="col-1">
          
                <a class="btn u-shadow-v33 g-color-white g-bg-green g-bg-black--hover g-rounded-30 g-px-25 g-py-13 mr-2" href="{% url 'register'%}?next={{register}}">Register</a>   
                
              </div>
              <!-- End Account -->
              {% endif %}
            </div>
          </div>
        </div>
        <!-- End Top Bar -->
      </section>
