{% load static %}     
     <!-- Revolution Slider -->
      <div style="height: 200%;" class="u-rev-slider-v1 ">
        <div id="revSliderWrapper" class="rev_slider_wrapper fullwidthbanner-container"  style="margin: 0 auto; background: #000000; padding: 0; margin-top: 0;margin-bottom: 0;"
           data-alias="carousel-gallery"
           data-source="gallery">
          <!-- START REVOLUTION SLIDER 5.4.1 fullwidth mode -->
          <div id="revSlider" class="rev_slider fullwidthabanner" style="display: none;"
               data-version="5.4.1">

            <ul>
            {% for slide in banner %}
              <!-- SLIDE  -->
              <li data-index="rs-{{slide.id}}"
                  data-transition="fade"
                  data-slotamount="default"
                  data-hideafterloop="0"
                  data-hideslideonmobile="off"
                  data-easein="default"
                  data-easeout="default"
                  data-masterspeed="300"
                  data-thumb="{{slide.photo_1.url}}"
                  data-rotate="0"
                  data-saveperformance="off"
                  data-param1="{{slide.title}}"
                  data-title="{{slide.description}}">

                <!-- MAIN IMAGE -->
                <img class="rev-slidebg" src="assets/img/bg/transparent.png" alt="Image description"
                     data-lazyload="{{slide.photo_main.url}}"
                     data-bgposition="center center"
                     data-kenburns="on"
                     data-duration="30000"
                     data-ease="Linear.easeNone"
                     data-scalestart="100"
                     data-scaleend="120"
                     data-rotatestart="0"
                     data-rotateend="0"
                     data-blurstart="0"
                     data-blurend="0"
                     data-offsetstart="0 0"
                     data-offsetend="0 0">

                <!-- LAYER NR. 1 -->
                <div id="slide-{{slide.id}}-layer-1" class="tp-caption tp-resizeme" style="z-index: 7; min-width: 600px; max-width: 600px; white-space: normal; font-size: 13px; line-height: 30px; font-weight: 700; color: #6281c8;"
                     data-x="['left','left','left','center']"
                     data-y="['top','top','top','top']"
                     data-hoffset="['150','150','90','0']"
                     data-voffset="['155','155','145','145']"
                     data-width="['600','550','350','260']"
                     data-height="none"
                     data-whitespace="normal"
                     data-type="text"
                     data-basealign="slide"
                     data-responsive_offset="on"
                     data-frames='[
                       {"from":"y:20px;opacity:0;","speed":2000,"to":"o:1;","delay":100,"ease":"Power4.easeOut"},
                       {"delay":"wait","speed":300,"to":"opacity:0;","ease":"nothing"}
                     ]'
                     data-textAlign="['left','left','left','left']"
                     data-paddingtop="[0,0,0,0]"
                     data-paddingright="[0,0,0,0]"
                     data-paddingbottom="[0,0,0,0]"
                     data-paddingleft="[0,0,0,0]">
                     <span class="g-color-white g-font-size-10 g-opacity-0_3 g-pos-rel g-top-minus-2 mx-2">|</span> <span class="g-color-white g-font-weight-400 text-capital g-opacity-0_6"></span>
                </div>

                <!-- LAYER NR. 2 -->
                <a id="slide-{{slide.id}}-layer-1" class="tp-caption tp-resizeme" href="#!" target="_self" style="z-index: 6; min-width: 600px; max-width: 600px; white-space: normal; font-size: 40px; line-height: 55px; font-weight: 500; color: rgba(255, 255, 255, 1); font-family: Roboto Slab; text-decoration: none;"
                   data-x="['left','left','left','center']"
                   data-y="['top','top','top','top']"
                   data-hoffset="['150','150','90','0']"
                   data-voffset="['200','200','180','180']"
                   data-fontsize="['40','40','30','25']"
                   data-lineheight="['55','55','45','35']"
                   data-width="['600','550','350','260']"
                   data-height="none"
                   data-whitespace="normal"
                   data-type="text"
                   data-actions=""
                   data-basealign="slide"
                   data-responsive_offset="on"
                   data-frames='[
                     {"from":"y:20px;opacity:0;","speed":2000,"to":"o:1;","delay":200,"ease":"Power4.easeOut"},
                     {"delay":"wait","speed":300,"to":"opacity:0;","ease":"nothing"}
                   ]'
                   data-textAlign="['left','left','left','left']"
                   data-paddingtop="[0,0,0,0]"
                   data-paddingright="[0,0,0,0]"
                   data-paddingbottom="[0,0,0,0]"
                   data-paddingleft="[0,0,0,0]">
                   {{slide.title}}
                </a>

                <!-- LAYER NR. 3 -->
                <div id="slide-{{slide.id}}-layer-3" class="tp-caption tp-resizeme" style="z-index: 7; min-width: 600px; max-width: 600px; white-space: normal; font-size: 15px; line-height: 30px; font-weight: 500; color: rgba(255,255,255,0.6); font-family: Roboto Slab;"
                     data-x="['left','left','left','center']"
                     data-y="['center','center','center','center']"
                     data-hoffset="['150','150','90','0']"
                     data-voffset="['85','85','75','45']"
                     data-fontsize="['15','15','15','13']"
                     data-lineheight="['30','30','30','25']"
                     data-width="['600','550','350','260']"
                     data-height="none"
                     data-whitespace="normal"
                     data-type="text"
                     data-basealign="slide"
                     data-responsive_offset="on"
                     data-frames='[
                       {"from":"y:20px;opacity:0;","speed":2000,"to":"o:1;","delay":400,"ease":"Power4.easeOut"},
                       {"delay":"wait","speed":300,"to":"opacity:0;","ease":"nothing"}
                     ]'
                     data-textAlign="['left','left','left','left']"
                     data-paddingtop="[0,0,0,0]"
                     data-paddingright="[0,0,0,0]"
                     data-paddingbottom="[0,0,0,0]"
                     data-paddingleft="[0,0,0,0]">
                    <span class="g-color-white g-font-size-35">{{slide.description}}
                </div>

                <!-- LAYER NR. 4 -->
                <div id="slide-{{slide.id}}-layer-4" class="tp-caption tp-resizeme"
                     data-x="['left','left','left','center']"
                     data-y="['bottom','bottom','bottom','bottom']"
                     data-hoffset="['150','150','90','0']"
                     data-voffset="['120','120','90','120']"
                     data-fontsize="['15','15','15','13']"
                     data-lineheight="['30','30','30','25']"
                     data-width="['600','550','350','260']"
                     data-height="none"
                     data-whitespace="normal"
                     data-type="text"
                     data-basealign="slide"
                     data-responsive_offset="on"
                     data-frames='[
                       {"from":"y:20px;opacity:0;","speed":2000,"to":"o:1;","delay":600,"ease":"Power4.easeOut"},
                       {"delay":"wait","speed":300,"to":"opacity:0;","ease":"nothing"}
                     ]'
                     data-textAlign="['left','left','left','left']"
                     data-paddingtop="[0,0,0,0]"
                     data-paddingright="[0,0,0,0]"
                     data-paddingbottom="[0,0,0,0]"
                     data-paddingleft="[0,0,0,0]"
                     style="z-index: 5;">
                    <a class="btn u-btn-primary g-color-white g-font-weight-700 g-font-size-13 text-uppercase rounded g-py-12 g-px-20" href="{% url 'about'%}?next={{about}}">Read More</a>
                </div>
              </li>
              {% endfor %}
              
              
            </ul>

            <div class="tp-bannertimer" style="height: 8px; background: rgba(255, 255, 255, 0.25);"></div>
          </div>
        </div>
      </div>
      <!-- End Revolution Slider -->
