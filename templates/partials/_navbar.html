{% load static %}

<div class="u-header__section u-header__section--light g-bg-white g-transition-0_3 g-py-10">
  <nav class="js-mega-menu navbar navbar-expand-lg g-px-0">
    <div class="container g-px-15">
     <!-- Navigation -->
      <div class="collapse navbar-collapse align-items-center flex-sm-row g-pt-10 g-pt-5--lg" id="navBar">
        <ul class="navbar-nav g-font-weight-600">
          <li class="nav-item g-mx-10--lg g-mx-20--xl">
            <a id="nav-link--pages" class="nav-link text-uppercase g-color-primary--hover g-px-0" href="{% url 'index' %}">
              home
            </a>
          </li>
         
          <!-- End Home - Submenu -->

                    <!-- Mega Menu Item -->
                    {% for menu in menu %}
          <li class="hs-has-mega-menu nav-item g-mx-10--lg g-mx-20--xl"
              data-animation-in="fadeIn"
              data-animation-out="fadeOut"
              data-position="right">
            <a id="mega-menu-label-3" class="nav-link text-uppercase g-px-0" href="#!" aria-haspopup="true" aria-expanded="false">{{ menu.name }}
              
              
            <!-- Mega Menu -->
            <div class="hs-mega-menu u-shadow-v11 g-text-transform-none g-font-weight-400 g-brd-top g-brd-primary g-brd-top-2 g-bg-white g-left-15 g-right-15 g-pa-30 g-mt-17 g-mt-7--lg--scrolling" aria-labelledby="mega-menu-label-3">
              <div class="row">
                <div class="col-lg-4">
                  <article>
                    <figure class="g-pos-rel">
                      <img class="img-fluid w-100 g-mb-20" src="{{ menu.image.url }}" alt="Image Description">
                    </figure>
                    <p class="g-color-gray-dark-v5"><a class="g-color-gray-dark-v2" href="#!">{{ menu.description }}</a>
                    </p>
                  </article>
                </div>
                
              
                

                <div class="col-lg-8">
                  
                  <div class="row">
                    {% for menu in menu.sub_menu.all %}
                    <div class="col-lg-3">
                      <h4 class="h5 text-uppercase g-font-weight-600">{{menu.name}}</h4>
                      <ul class="list-unstyled mb-0">
                        {% for item in menu.sub_items.all %}
                        <li class="g-brd-bottom g-brd-gray-light-v4 g-py-10">
                     
                          <a class="g-color-main g-color-main--hover" href="{% url 'detail' item.article.id %}">{{item.name}}</a>
                        </li>
                        {% endfor %}
                      </ul>
                    </div>
                    {% endfor %}
                  </div>
                
               
              </div>

            

              </div>
            </div>
            <!-- End Mega Menu -->
          </li>
          {% endfor %}
          <!-- End Mega Menu Item -->


          
        </ul>
      </div>
      <!-- End Navigation -->
    </div>
  </nav>
</div>
